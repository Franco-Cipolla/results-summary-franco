<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="flex min-h-screen min-w-screen bg-gray-100 md:items-center md:justify-center"
  >
    <main
      class="flex flex-col w-screen bg-white h-screen md:flex-row md:h-110 md:rounded-4xl md:w-200"
    >
      <section
        class="bg-gradient-to-b from-blue-600 to-blue-900 rounded-b-4xl md:rounded-4xl px-14 columns-1 text-center"
      >
        <p class="text-white/80 my-4 md:my-8">Your Result</p>
        <div
          class="rounded-full bg-gradient-to-b from-blue-900 to-blue-650 px-8 py-5 md:px-14 md:py-10 md:mb-10 justify-self-center mb-5"
        >
          <p class="text-white/60 font-light">
            <strong class="block text-4xl font-bold text-white/100">76</strong
            >of 100
          </p>
        </div>
        <p class="text-white/70 mb-7 md:px-8">
          <strong
            class="block font-semibold text-white/100 text-xl pb-2.5 md:text-2xl"
            >Great</strong
          >You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="py-4 px-7 w-full max-h-full flex flex-col">
        <h1 class="font-bold text-gray-600 text-left mb-5 mt-1 md:my-4">
          Summary
        </h1>
        <ul class="w-full flex space-y-5 flex-col mb-5">
          <li
            class="bg-red-400/10 flex justify-between items-center p-4 md:p-3 rounded-xl"
          >
            <div class="flex flex-row">
              <img
                src="/assets/images/icon-reaction.svg"
                alt=""
                class="w-4 mr-3"
              />
              <p class="font-semibold text-red-400">Reaction</p>
            </div>
            <span class="font-semibold text-gray-900">80 / 100</span>
          </li>
          <li
            class="bg-yellow-400/10 flex justify-between items-center p-4 md:p-3 rounded-xl"
          >
            <div class="flex flex-row">
              <img
                src="/assets/images/icon-memory.svg"
                alt=""
                class="w-4 mr-3"
              />
              <p class="font-semibold text-yellow-400">Memory</p>
            </div>
            <span class="font-semibold text-gray-900">92 / 100</span>
          </li>
          <li
            class="bg-green-500/10 flex justify-between items-center p-4 md:p-3 rounded-xl"
          >
            <div class="flex flex-row">
              <img
                src="/assets/images/icon-verbal.svg"
                alt=""
                class="w-4 mr-3"
              />
              <p class="font-semibold text-green-500">Verbal</p>
            </div>
            <span class="font-semibold text-gray-900">61 / 100</span>
          </li>
          <li
            class="bg-blue-800/10 flex justify-between items-center p-4 md:p-3 rounded-xl"
          >
            <div class="flex flex-row">
              <img
                src="/assets/images/icon-visual.svg"
                alt=""
                class="w-4 mr-3"
              />
              <p class="font-semibold text-blue-800">Visual</p>
            </div>
            <span class="font-semibold text-gray-900">72 / 100</span>
          </li>
        </ul>
        <button
          class="bg-gray-700 p-3.5 md:p-3 shadow-md rounded-full text-white font-semibold md:hover:bg-gradient-to-b from-blue-600 to-blue-900 transition ease-out duration-1000"
        >
          Continue
        </button>
      </section>
    </main>
  </body>
</html>
