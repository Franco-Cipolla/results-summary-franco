<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="flex flex-col max-w-full justify-center items-center h-full text-center"
    >
      <section class="bg-gradient-to-b from-blue-600 to-blue-900 rounded-b-4xl px-26">
        <p class="text-white/80 my-4">Your Result</p>
        <div class="rounded-full bg-blue-800 px-6 py-3  justify-self-center mb-5">
          <p class="text-white/60 font-light "><strong class="block text-4xl font-bold text-white/100">76</strong>of 100</p>
        </div>
        <p class="text-white/70 mb-7"><strong class="block font-semibold text-white/100 text-xl pb-1.5">Great</strong> You scored higher than 65% of the people who have taken these
        tests.</p>
      </section>
      <section>
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </section>
    </main>
  </body>
</html>
